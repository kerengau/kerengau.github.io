<h2> Tipos de bullying </h2>
<ol>
<li> Físico </li>
<p>El bullying físico es el tipo más visible y, generalmente, el más fácil de identificar. Se caracteriza por el uso de la fuerza física para intimidar o agredir a la víctima. Este tipo de acoso puede incluir empujones, golpes, patadas,
golpes, patadas, tre
pellizcos, y destrucción de pertenencias personales, entre otros. Las víctimas de bullying físico pueden presentar signos visibles de daño, como moretones o lesiones, lo que facilita la intervención por parte de testigos o adultos
responsables.</p>
<li>Verbal</li>

<li>Psicológico o emocional</li>
<p>El bullying psicológico o emocional es un tipo de acoso más sutil y difícil de detectar, pero no por ello menos dañino. Se refiere a situaciones en las que el agresor manipula emocionalmente a la víctima, como la exclusión social, la propagación de rumores, el aislamiento intencional, o el control psicológico a través del miedo y la intimidación. Las víctimas de bullying emocional pueden experimentar una gran angustia psicológica,lo que afecta su bienestar emocional y su capacidad para interactuar de manera saludable con los demás. </p>
</ol>
</ol>
<li>Ciberbullying</li>
<p>El ciberbullying ha ganado relevancia con el auge de las tecnologías y el acceso a internet. Este tipo de bullying se lleva a cabo a través de plataformas digitales como redes sociales, mensajes de texto, correos electrónicos o foros
en
línea. Al igual que el bullying físico y verbal, el ciberbullying tiene el objetivo de acosar, ridiculizar o amenazar a la víctima, pero con la diferencia de que el agresor puede actuar de manera anónima y la agresión puede ser constante las 24 horas del día. El ciberbullying es especialmente peligroso porque puede ser difícil de controlar y tiene un alcance global. </p>
<ol>
<p>Para terminar, los diferentes tipos de bullying tienen en común el objetivo de dañar a la víctima, pero cada uno se manifiesta de manera distinta. El bullying físico es el más directo, pero el bullying verbal, psicológico y el ciberbullying son igualmente peligrosos, ya que sus efectos pueden ser más difíciles de detectar y tratar. Comprender estos tipos de acoso es esencial para prevenir el bullying en sus diversas formas y para intervenir de manera adecuada en los casos en los que se presente. ‹/p>
